<div class="row login">
  <div class="col-lg-4 col-xxl-4 col-md-4 d-none d-sm-none d-md-block"></div>
  <div class="col-lg-4 col-xxl-4 col-md-2 d-none d-sm-none d-md-block"></div>
  <div class="col-lg-3 col-xxl-3 col-md-3 col-sm-12 col-xs-12">
    <br>
    <br><br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login to Vishwayoddha Multitrade</h5>
        <br>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}"
              id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" autofocus>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="form.password" placeholder="Password" class="form-control"
              [ngModelOptions]="{standalone: true}" id="exampleInputPassword1">
          </div>
          <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
          <div>
            <label class="text-danger" *ngIf="error">{{error}}<br></label>
          </div>
          <br>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary" (click)="login()"><i class="bi bi-box-arrow-in-right"></i>
              Login</button>
          </div>
          <br>
          <label class="text-primary">Forgot Password? Contact Adminstrator.</label>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-1 col-xxl-1 col-md-1"></div>
</div>

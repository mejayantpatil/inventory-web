<div class="row">
  <div class="col-lg-4 col-md-4"></div>
  <div class="col-lg-4 col-md-4 col-sm-12">
    <br>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" class="form-control" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}"
          id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" autofocus>
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" [(ngModel)]="form.password" placeholder="Password" class="form-control"
          [ngModelOptions]="{standalone: true}" id="exampleInputPassword1">
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <div>
        <label class="text-danger" *ngIf="error">{{error}}<br></label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
  </div>
  <div class="col-lg-4 col-md-4"></div>
</div>

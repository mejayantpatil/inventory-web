<br>
<div class="row">
    <!-- <div class="col-2">
        <app-menus></app-menus>
    </div> -->
    <div class="col-12">
        <div *ngIf="!showNewGroupForm">
            <h2>Groups</h2>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-warning" (click)="exportToExcel()"><i
                        class="bi bi-box-arrow-in-down"></i> Export Groups</button>
                <!-- <button type="button" class="btn btn-info">Info</button> -->
                <button type="button" class="btn btn-primary pull-right" (click)="newGroup()">New Group</button>
            </div>
            <hr>
            <table class="table table-striped table-hover" id="excel-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Group Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let group of data;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{group.groupName}}</td>
                    </tr>
                    <tr>
                </tbody>
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div *ngIf="showNewGroupForm">
            <h2>Groups</h2>
            <form [formGroup]="groupForm">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Group Details:</li>
                    <li class="list-group-item">Group Name:
                        <span *ngIf="!editGroupFlag">{{group.groupName}}</span>
                        <input *ngIf="editGroupFlag" id="groupName" class="form-control" type="text"
                            formControlName="groupName" />
                    </li>
                    <!-- <li class="list-group-item">Country:
                              <span *ngIf="!editGroupFlag">{{group.country}}</span>
                              <input *ngIf="editGroupFlag" id="country" class="form-control" type="text" formControlName="country">
                            </li> -->
                </ul>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <!-- <button type="button" class="btn btn-info">Info</button> -->
                <button type="button" class="btn btn-primary pull-right" (click)="saveGroup()">Save Group</button>
            </div>
            <br><br>
        </div>
    </div>
</div>

<div class="row">
    <!-- <div class="col-2">
        <div class="list-group">
            <app-menus></app-menus>
        </div>
    </div> -->
    <div class="col-12">
        <div *ngIf="!showNewVehicleForm">
            <h2>Vehicles</h2>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-warning" (click)="exportToExcel()"><i
                        class="bi bi-box-arrow-in-down"></i> Export Vehicles</button>
                <!-- <button type="button" class="btn btn-info">Info</button> -->
                <button type="button" class="btn btn-primary pull-right" (click)="newVehicle()">New Vehicle</button>
            </div>
            <hr>
            <table class="table table-striped table-hover" id="excel-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Vehicle Number</th>
                        <th scope="col">Vehicle Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vehicle of data;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{vehicle.vehicleNumber}}</td>
                        <td>{{vehicle.vehicleType}}</td>
                        <td>
                            <i class="bi bi-pencil-square" (click)="editVehicle(vehicle)"></i>&nbsp;
                            <!-- <i class="bi bi-trash3" (click)="deleteVehicle(vehicle._id)"></i> -->
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div *ngIf="showNewVehicleForm">
            <h2>Vehicles</h2>
            <form [formGroup]="vehicleForm">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Vehicle Details:</li>
                    <li class="list-group-item">Vehicle Number:
                        <span *ngIf="!editVehicleFlag">{{vehicle.vehicleNumber}}</span>
                        <input *ngIf="editVehicleFlag" id="vehicleNumber" class="form-control" type="text"
                            formControlName="vehicleNumber" />
                    </li>
                    <li class="list-group-item">Vehicle Type:
                        <span *ngIf="!editVehicleFlag">{{vehicle.vehicleType}}</span>
                        <input *ngIf="editVehicleFlag" id="vehicleType" class="form-control" type="text"
                            formControlName="vehicleType">
                    </li>
                </ul>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
                <!-- <button type="button" class="btn btn-info">Info</button> -->
                <button type="button" class="btn btn-primary pull-right" (click)="saveVehicle(vehicleForm.value)">Save
                    Vehicle</button>
            </div>
            <br><br>
        </div>
    </div>
</div>
